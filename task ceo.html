<!DOCTYPE html>
<html lang="en">
        <head>
                <meta charset="UTF-8" />
                <meta http-equiv="X-UA-Compatible" content="IE=edge" />
                <meta name="viewport" content="width=device-width, initial-scale=1.0" />
                <title>ICON BPO Task Manager </title>
                <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        </head>
        <body>
                <nav class="navbar" style="background-color: #FFD700;">
                        <a class="navbar-brand" href="index.html">
                                <img
                                        src="./assets/icon logo.png"
                                        width="30"
                                        height="30"
                                        class="d-inline-block align-top"
                                        alt=""
                                />
                                Home:
                        </a>
                        <a class="navbar-brand mb-1">ICON BPO Task Manager</a>
                        <a class="navbar-brand mb-1" href="info.html">Information:</a>
                </nav>
                <div class="container">
                        <div class="col">
                                <h1 class="text-center mb-5">Create Task From CEO View:</h1>
                                <form id="taskForm">
                                        <div class="form-group">
                                                <label for="taskDetails">Task Details: </label>
                                                <input
                                                        type="text"
                                                        class="form-control"
                                                        id="taskDetails"
                                                        placeholder="Please fill with all the details for your task"
                                                />
                                        </div>
                                        <div class="form-group">
                                                <label for="taskFecha">Task Date: </label>
                                                <input
                                                        type="date"
                                                        class="form-control"
                                                        id="taskFecha"
                                                        placeholder="Please enter date for your task"
                                                />
                                        </div>
                                        <div class="form-group">
                                                <label for="taskFecha2">Task Out Of Date:</label>
                                                <input
                                                        type="date"
                                                        class="form-control"
                                                        id="taskFecha2"
                                                        placeholder="Please enter out of date for your task"
                                                />
                                        </div>
                                        <div class="form-group">
                                                <label for="lmanagers">Select a manager: </label>
                                                <select  id="managers">
                                                </select>
                                        </div>
                                        <br>
                                        <div>
                                        <button
                                                id="solicitarButton"
                                                type="submit"
                                                class="btn btn-primary w-100"
                                        >
                                                Create Task
                                        </button>
                                        <div>                                                <br>
                                                <button id="back" class="btn btn-outline-danger">
                                                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left-circle" viewBox="0 0 16 16">
                                                                <path fill-rule="evenodd" d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8zm15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-4.5-.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5z"/>
                                                              </svg>        Back
                                                </button>   
                                        </div>
                                        </div>
                                </form>
                        </div>
                </div>
        </div>
        <script>
                // BACK button
                back.addEventListener("click", (e) => {
                        window.history.back()
                        });

                        
                //getting URL parameters
                const queryStrings = window.location.search;
                const urlParams = new URLSearchParams(queryStrings);
                const firstName = urlParams.get("first_name");
                const lastName = urlParams.get("last_name");
                const date = urlParams.get("date");
                const gender = urlParams.get("gender");
                const nickname = urlParams.get("nickname");
                const password = urlParams.get("password");
                const typeUser = urlParams.get("typeUser");

                //Modificar
                let taskForm = document.getElementById("taskForm");
                let taskDetails = document.getElementById("taskDetails");
                let taskFecha = document.getElementById("taskFecha");
                let taskFecha2 = document.getElementById("taskFecha2");
                let solicitarButton = document.getElementById("solicitarButton");
                let managers = document.getElementById("managers");

                        //getting managers
                        getmanagers();                  
                        function getmanagers() {

                                fetch("https://icontaskmanager.pagekite.me:443/manager")
                                        .then((response) => response.json())
                                        .then((data) => {
                                                managers.innerHTML = "";
                                                data.forEach((manager) => {
                                                        if (manager.manager_name == nickname || manager.manager_name == nickname+'\r'){
                                                                let nameoption = document.createElement("option");
                                                                nameoption.innerText =  manager.first_name + " " + manager.last_name;
                                                                nameoption.value = manager.nickname;
                                                                managers.appendChild(nameoption)
                                                        }
                                                });
                                        })
                                        .catch((error) => console.error(error));
                        }
                        getmanagers();

                taskForm.addEventListener("submit", (e) => {
                        e.preventDefault();
                });
                solicitarButton.addEventListener("click", (e) => {
                        if (taskDetails.value !='' && taskFecha.value !='' && taskFecha2.value !='' && managers.value!=''){
                                const newTask = {
                                worker_nickname: managers.value,
                                timein: '',
                                timeout: '',
                                date: taskFecha.value,
                                outofdate: taskFecha2.value,
                                details: taskDetails.value,
                                estado: "Pending",
                                manager_name: nickname,
                                note: '',
                        };
                        console.log(newTask);
                        fetch("https://icontaskmanager.pagekite.me:443/task", {
                                method: "POST",
                                headers: {
                                        "content-type": "application/json",
                                },
                                body: JSON.stringify(newTask),
                        })
                                .then((response) => response.json())
                                .then((data) => {
                                        if (data.message) {
                                                alert("TASK Repeated for the same date or same details");                                               
                                                console.error(data);
                                        }else{
                                                alert("Task Created Successfully");
                                                let params = `first_name=${firstName}`;
                                                params += `&last_name=${lastName}`;
                                                params += `&date=${date}`;
                                                params += `&gender=${gender}`;
                                                params += `&nickname=${nickname}`;
                                                params += `&password=${password}`;
                                                params += `&typeUser=${typeUser}`;
                                                window.location = "ceo.html?" + params;
                                        }
                                        })
                                .catch((error) => console.error(error));
                        } else {
                                alert("Fill all the information to create your task");
                        }

                });

        </script>
        <script
                src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
                integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
                crossorigin="anonymous"
        ></script>
        <script
                src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
                integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
                crossorigin="anonymous"
        ></script>
        <script
                src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
                integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
                crossorigin="anonymous"
        ></script>
</body>
</html>
