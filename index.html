<!DOCTYPE html>
<html lang="en">
        <head>
                <meta charset="UTF-8" />
                <meta http-equiv="X-UA-Compatible" content="IE=edge" />
                <meta name="viewport" content="width=device-width, initial-scale=1.0" />
                <title>ICON BPO Task Manager </title>
                <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        </head>
        <body>
                <nav class="navbar" style="background-color: #fc0d0d;">
                        <a class="navbar-brand" href="index.html">
                                <img
                                        src="./assets/icon logo.png"
                                        width="30"
                                        height="30"
                                        class="d-inline-block align-top"
                                        alt=""
                                />
                                Home:
                        </a>
                        <a class="navbar-brand mb-1">ICON BPO Task Manager</a>
                        <a class="navbar-brand mb-1" href="info.html">Information:</a>
                </nav>
                <div class="container">
                        <div class="row">
                                <div class="col">
                                        <h1 class="text-center mb-5">Login</h1>
                                        <form id="loginForm">
                                                <div class="form-group">
                                                        <label for="loginUsername">Username:</label>
                                                        <input
                                                                type="text"
                                                                class="form-control"
                                                                id="loginUsername"
                                                                aria-describedby="usernameHelp"
                                                                placeholder="Enter your Username:"
                                                        />
                                                </div>
                                                <div class="form-group">
                                                        <label for="loginPassword">Password:</label>
                                                        <input
                                                                type="password"
                                                                class="form-control"
                                                                id="loginPassword"
                                                                placeholder="Enter your password:"
                                                        />
                                                </div>
                                                <br>
                                                <button
                                                        id="loginButton"
                                                        type="submit"
                                                        class="btn btn-primary w-100"
                                                >
                                                        Login
                                                </button>
                                        </form>
                                </div>
                        </div>
                </div>
                <script>
                        //Login
                        let loginForm = document.getElementById("loginForm");
                        let loginUsername = document.getElementById("loginUsername");
                        let loginPassword = document.getElementById("loginPassword");
                        let loginButton = document.getElementById("loginButton");
                        loginForm.addEventListener("submit", (e) => {
                                e.preventDefault();
                        });
                        loginButton.addEventListener("click", (e) => {
                                const credentials = {
                                        nickname: loginUsername.value,
                                        password: loginPassword.value,
                                };
                                console.log(credentials);
                                fetch("https://icontaskmanager.pagekite.me:443/login", {
                                        method: "POST",
                                        headers: {
                                                "content-type": "application/json",
                                        },
                                        body: JSON.stringify(credentials),
                                })
                                        .then((response) => response.json())
                                        .then((data) => {
                                                if (data.message) {
                                                        alert("Unable to login , username or password incorrect");
                                                        console.error(data);
                                                } else {
                                                        alert("Welcome: "+data.first_name+" "+data.last_name);
                                                        if(data.typeUser == 1){
                                                                let params = `first_name=${data.first_name}`;
                                                                params += `&last_name=${data.last_name}`;
                                                                params += `&date=${data.date}`;
                                                                params += `&gender=${data.gender}`;
                                                                params += `&nickname=${data.nickname}`;
                                                                params += `&password=${data.password}`;
                                                                params += `&manager_name=${data.manager_name}`;
                                                                params += `&typeUser=${data.typeUser}`;
                                                                window.location = "workers.html?" + params; }
                                                        else if(data.typeUser == 2){
                                                                let params = `first_name=${data.first_name}`;
                                                                params += `&last_name=${data.last_name}`;
                                                                params += `&date=${data.date}`;
                                                                params += `&gender=${data.gender}`;
                                                                params += `&nickname=${data.nickname}`;
                                                                params += `&password=${data.password}`;
                                                                params += `&manager_name=${data.manager_name}`;
                                                                params += `&typeUser=${data.typeUser}`;
                                                                window.location = "managers.html?" + params; }         
                                                        else if(data.typeUser == 3){
                                                                let params = `first_name=${data.first_name}`;
                                                                params += `&last_name=${data.last_name}`;
                                                                params += `&date=${data.date}`;
                                                                params += `&gender=${data.gender}`;
                                                                params += `&nickname=${data.nickname}`;
                                                                params += `&password=${data.password}`;
                                                                params += `&typeUser=${data.typeUser}`;
                                                                window.location = "admin.html?" + params; }  
                                                        else if(data.typeUser == 4){
                                                                let params = `first_name=${data.first_name}`;
                                                                params += `&last_name=${data.last_name}`;
                                                                params += `&date=${data.date}`;
                                                                params += `&gender=${data.gender}`;
                                                                params += `&nickname=${data.nickname}`;
                                                                params += `&password=${data.password}`;
                                                                params += `&typeUser=${data.typeUser}`;
                                                                window.location = "ceo.html?" + params; } 
                                                        else {
                                                                alert("Unable to login , username or password incorrect");  
                                                        }
                                                }
                                        })
        
                                        .catch((error) => console.error(alert("Unable to login , username or password incorrect"))
                                        );
                        });
                </script>
                <script
                        src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
                        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
                        crossorigin="anonymous"
                ></script>
                <script
                        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
                        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
                        crossorigin="anonymous"
                ></script>
                <script
                        src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
                        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
                        crossorigin="anonymous"
                ></script>
        </body>
</html>
